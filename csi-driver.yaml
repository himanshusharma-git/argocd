apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-driver
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
      #server: in-cluster
    server: https://kubernetes.default.svc
    namespace: argocd 
  project: default
  source:
    path: secrets-store-csi-driver
    repoURL: https://github.com/himanshusharma-git/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
