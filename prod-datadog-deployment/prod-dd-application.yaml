apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prod-csi-driver-datadog
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: datadog
  project: default
  source:
    path: prod-datadog-deployment
    repoURL: https://github.com/himanshusharma-git/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
