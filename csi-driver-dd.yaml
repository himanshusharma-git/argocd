apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: csi-driver-dd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
  project: default
  source:
    path: apps/
    repoURL: https://github.com/himanshusharma-git/argocd.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
