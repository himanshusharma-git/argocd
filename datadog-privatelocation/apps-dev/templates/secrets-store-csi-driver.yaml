apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: secrets-store-csi-driver 
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  project: default
  source:
    repoURL: https://github.com/SnapLogic/SnapInfra.git
    targetRevision: HEAD
    path: secrets-store-csi-driver
  destination:
    name: in-cluster
    namespace: datadog
