apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: datadog-privatelocation
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  project: default
  source:
    repoURL: https://github.com/SnapLogic/SnapInfra.git
    targetRevision: HEAD
    path: datadog-privatelocation
  destination:
    name: in-cluster
    namespace: datadog
